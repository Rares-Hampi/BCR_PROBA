<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/styles/pag5.css" />
    <script
      src="https://kit.fontawesome.com/15b4c8c2dc.js"
      crossorigin="anonymous"
    ></script>
    <title>Pasul 5</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a
            href="/frontend/html/pas4.html"
            class="fa-solid fa-chevron-left"
          ></a>
        </li>
        <li>Programare vizita la BCR</li>
        <li><span>RO</span>|<span>EN</span></li>
      </ul>
    </nav>
    <main class="page">
      <div class="status-bar">
        <p>Pasul 5 - Introdu datele de contact</p>
        <progress value="50" max="70"></progress>
      </div>
      <section class="section">
        <h1><b>Nume, lasa-ne datele de contact</b></h1>
        <p class="txt">
          Pe datele furnizate iti vom transmite informatiile pentru aceasta
          programare.
        </p>

        <form>
          <label for="fname"><b>Adresa de e-mail</b></label>
          <input
            type="text"
            id="fname"
            placeholder="Adresa de e-mail"
            class="textbox"
          />
          <label for="lname"><b>Numar de telefon mobil</b></label>
          <input
            type="text"
            id="lname"
            placeholder="Numar de telefon mobil"
            class="textbox"
          />
          <p class="show">
            <i class="fa-solid fa-circle-info"></i>
            In urmatorul pas, vei valida numarul de telefon. Asigura-te ca
            datele sunt introduse corect.
          </p>
        </form>
      </section>
      <button>
        <a href="/frontend/html/pas6.html" rel="noopener noreferrer"
          >Continua</a
        >
      </button>
    </main>
  </body>
</html>
