  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a

          ></a>
        </li>
        <li>Programare vizita la BCR</li>
        <li><span>RO</span>|<span>EN</span></li>
      </ul>
    </nav>
    <main class="page">
      <div class="status-bar">
        <p>Pasul 6 - Valideaza numarul de telefon</p>
        <progress value="60" max="70"></progress>
      </div>
      <section class="section">
        <h1>
          <b><span id="nume"></span>, confirma numarul de telefon</b>
        </h1>
        <p class="txt">
          Introdu codul din 4 cifre primit prin SMS pe numarul 07** *** ***.
        </p>
        <form>
          <label for="cod"><b>Cod primit prin SMS</b></label>
          <input
            type="text"
            id="cod"
            placeholder="Introdu codul din 4 cifre"
            maxlength="4"
            class="textbox"
            required
          />
          <p>Valabilitate cod: <span id="timer"></span></p>
          <button>
            <a href="/frontend/html/pas7.html" rel="noopener noreferrer">
              Continua
            </a>
          </button>
        </form>

        <span class="error"
          >Nu ai primit codul? Verifica daca numarul introdus este corect.</span
        >
      </section>
    </main>
    <script src="/frontend/js/timer.js"></script>
