    <nav class="navbar">
      <ul>
        <a

    <main class="page">
      <div class="status-bar">
        <p>Pasul 4 - Sa ne cunoastem</p>
        <progress value="40" max="70"></progress>

      <section class="section">
        <h1>Salut, cum te numesti?</h1>
        <p class="txt">
          Hai sa ne cunoastem. Introdu numele de familie si prenumele.
        </p>

        <form id="form">
          <label for="fname">Prenume</label>
          <input type="text" id="fname" placeholder="Prenume" required />
          <label for="lname">Nume de familie</label>
          <input
            type="text"
            id="lname"
            placeholder="Nume de familie"
            required
          />
          <label for="cnp">Numar personal de identificare</label>
          <input
            type="text"
            id="cnp"
            placeholder="Numar personal de identificare"
            required
          />
          <div class="acord" id="ascuns">
            <input type="checkbox" id="acord" name="acord" required />
            <label for="text">
              Sunt de acord cu politica de prelucrare a dateloor cu caracter
              personal.
            </label>
          </div>
          <a
            href="https://george.bcr.ro/appointment/client-info"
            class="termeni"
            ><p>Descarca termeni si conditii</p> </a
          ><button type="submit" id="btn">
            <a href="/frontend/html/pas5.html" rel="noopener noreferrer"
              >Continua</a
            >
          </button>
        </form>
      </section>
